<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abutel - Simulación Android</title>
    
    <!-- React & DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#14b8a6', 
                            600: '#0d9488',
                        },
                        brand: {
                            blue: '#1d4ed8', // Azul real aproximado
                        }
                    },
                    fontFamily: {
                        sans: ['Roboto', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        #mobile-frame {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 850px;
            background-color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 640px) {
            #mobile-frame {
                border-radius: 36px;
                border: 10px solid #1a1a1a;
                height: 90vh;
            }
        }

        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
    </style>
</head>
<body>

    <div id="mobile-frame"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Icons = {
            VideoCall: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className="text-white">
                    <path d="m22 8-6 4 6 4V8Z" /><rect width="14" height="12" x="2" y="6" rx="2" ry="2" />
                </svg>
            ),
            CallEnd: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className="text-white">
                    <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91" />
                    <line x1="23" x2="1" y1="1" y2="23" />
                </svg>
            ),
            Battery: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-white">
                    <rect width="16" height="10" x="2" y="7" rx="2" ry="2" /><line x1="22" x2="22" y1="11" y2="13" />
                </svg>
            ),
            // Icono de barras de señal GSM
            Signal: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-white">
                    <path d="M2 20h20" /><path d="M6 16h4" /><path d="M10 12h4" /><path d="M14 8h4" />
                </svg>
            ),
            Wifi: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-white">
                    <path d="M5 12.55a11 11 0 0 1 14.08 0" /><path d="M1.42 9a16 16 0 0 1 21.16 0" /><path d="M8.53 16.11a6 6 0 0 1 6.95 0" /><line x1="12" x2="12.01" y1="20" y2="20" />
                </svg>
            )
        };

        // --- DATA ---
        const CONTACTS = [
            { id: 101, name: "Mamá", relation: "Hija", img: "https://i.pravatar.cc/150?u=101" },
            { id: 102, name: "Papá", relation: "Hijo", img: "https://i.pravatar.cc/150?u=102" },
            { id: 103, name: "Dr. García", relation: "Médico", img: "https://i.pravatar.cc/150?u=103" },
            { id: 104, name: "Sobrino Luis", relation: "Familia", img: "https://i.pravatar.cc/150?u=104" },
            { id: 105, name: "Cuidadora", relation: "Ayuda", img: "https://i.pravatar.cc/150?u=105" },
            { id: 106, name: "Hermana", relation: "Familia", img: "https://i.pravatar.cc/150?u=106" },
        ];

        // --- COMPONENTS ---

        // Barra de estado Azul Real con iconos blancos
        const StatusBar = ({ battery, signal }) => (
            <div className="h-10 bg-brand-blue flex justify-between items-center px-5 select-none z-20 shadow-sm">
                <span className="text-sm font-bold tracking-wide text-white">ABUTEL</span>
                <div className="flex items-center gap-3 text-white">
                    <Icons.Signal /> {/* Barras GSM */}
                    <Icons.Wifi />   {/* Cobertura WiFi */}
                    <div className="flex items-center gap-1">
                        <span className="text-xs font-bold">{battery}%</span>
                        <Icons.Battery />
                    </div>
                </div>
            </div>
        );

        function App() {
            const [incomingCall, setIncomingCall] = useState(null);
            const [activeCall, setActiveCall] = useState(null);
            const [battery, setBattery] = useState(85);
            const [signal, setSignal] = useState(4);
            
            // Datos del usuario y entorno
            const [userName] = useState("Abuelo Pedro");
            const [weather] = useState("22°C Soleado");
            const [location] = useState("Madrid, Centro");

            // Estado para controlar el doble toque
            const [lastTap, setLastTap] = useState({});

            // Simular llamada entrante
            useEffect(() => {
                if (!incomingCall && !activeCall) {
                    const timer = setTimeout(() => {
                        const randomContact = CONTACTS[Math.floor(Math.random() * CONTACTS.length)];
                        setIncomingCall(randomContact);
                    }, 8000); 
                    return () => clearTimeout(timer);
                }
            }, [incomingCall, activeCall]);

            // Lógica de Doble Toque
            const handleContactPress = (contact) => {
                const now = Date.now();
                const lastTapTime = lastTap[contact.id] || 0;

                if (now - lastTapTime < 300) {
                    // Doble toque detectado -> Iniciar Videollamada
                    setActiveCall(contact);
                    setLastTap(prev => ({ ...prev, [contact.id]: 0 })); // Reset
                } else {
                    // Primer toque -> Registrar tiempo
                    setLastTap(prev => ({ ...prev, [contact.id]: now }));
                }
            };

            const handleAccept = () => {
                setActiveCall(incomingCall);
                setIncomingCall(null);
            };

            const handleHangup = () => {
                setActiveCall(null);
            };

            return (
                <div className="h-full w-full bg-slate-50 flex flex-col relative">
                    
                    {/* BARRA DE ESTADO AZUL REAL */}
                    <StatusBar battery={battery} signal={signal} />

                    {/* HEADER PERSONALIZADO */}
                    <header className="pt-6 pb-4 px-6 bg-white z-10">
                        <h1 className="text-3xl font-bold text-gray-900 tracking-tight">Hola, {userName}</h1>
                        <div className="flex items-center gap-2 mt-2">
                            <span className="text-2xl font-medium text-primary-600">{weather}</span>
                            <span className="text-gray-300">|</span>
                            <span className="text-lg text-gray-500">{location}</span>
                        </div>
                    </header>

                    {/* GRID DE CONTACTOS */}
                    <main className="flex-1 overflow-y-auto px-4 pb-24 bg-slate-50">
                        <div className="grid grid-cols-2 gap-4 pt-2">
                            {CONTACTS.map((contact) => (
                                <button
                                    key={contact.id}
                                    onClick={() => handleContactPress(contact)}
                                    className="bg-white rounded-3xl p-3 flex flex-col items-center justify-center gap-3 active:scale-95 transition-transform duration-100 shadow-md border border-slate-100 h-52"
                                >
                                    <div className="w-28 h-28 rounded-full overflow-hidden border-4 border-slate-50 shadow-sm">
                                        <img 
                                            src={contact.img} 
                                            alt={contact.name} 
                                            className="w-full h-full object-cover"
                                        />
                                    </div>
                                    <div className="text-center">
                                        <span className="block text-xl font-bold text-gray-900 leading-tight">{contact.name}</span>
                                        <span className="block text-sm text-gray-500 font-medium mt-1">{contact.relation}</span>
                                    </div>
                                </button>
                            ))}
                        </div>
                    </main>

                    {/* PANTALLA DE VIDEOLLAMADA ENTRANTE (Solo botón descolgar) */}
                    {incomingCall && (
                        <div className="absolute inset-0 z-50 bg-slate-900 flex flex-col items-center justify-center text-white slide-up">
                            <div className="flex-1 flex flex-col items-center justify-center w-full px-8">
                                <div className="w-48 h-48 rounded-full overflow-hidden mb-8 shadow-2xl border-4 border-white/20 pulse-ring relative">
                                    <img 
                                        src={incomingCall.img} 
                                        alt={incomingCall.name} 
                                        className="w-full h-full object-cover"
                                    />
                                </div>
                                
                                <h2 className="text-4xl font-bold mb-2">{incomingCall.name}</h2>
                                <p className="text-xl text-slate-300 mb-8">Videollamada entrante...</p>
                                
                                <AutoAnswerTimer onAccept={handleAccept} />
                            </div>

                            {/* SOLO UN BOTÓN CENTRADO (Video) */}
                            <div className="w-full px-12 pb-16 flex justify-center">
                                <button 
                                    onClick={handleAccept}
                                    className="w-28 h-28 rounded-full bg-green-500 flex items-center justify-center shadow-xl active:bg-green-600 transition-colors border-4 border-white/10"
                                >
                                    <Icons.VideoCall />
                                </button>
                            </div>
                        </div>
                    )}

                    {/* PANTALLA EN VIDEOLLAMADA ACTIVA */}
                    {activeCall && (
                        <div className="absolute inset-0 z-50 bg-slate-900 flex flex-col items-center justify-center text-white slide-up">
                            {/* Fondo del contacto (simulando video) */}
                            <div className="absolute inset-0 z-0">
                                <img 
                                    src={activeCall.img} 
                                    alt={activeCall.name} 
                                    className="w-full h-full object-cover opacity-60"
                                />
                                <div className="absolute inset-0 bg-black/40"></div>
                            </div>

                            {/* Ventana propia (PIP) */}
                            <div className="absolute top-16 right-4 w-24 h-32 bg-gray-800 rounded-xl border-2 border-white/30 overflow-hidden shadow-lg z-10">
                                <img 
                                    src="https://i.pravatar.cc/150?u=me" 
                                    alt="Yo" 
                                    className="w-full h-full object-cover"
                                />
                            </div>

                            <div className="relative z-10 flex-1 flex flex-col items-center justify-center w-full px-8 mt-10">
                                <h2 className="text-4xl font-bold mb-2 drop-shadow-md">{activeCall.name}</h2>
                                <div className="flex items-center gap-2 text-emerald-400 text-lg font-medium bg-black/30 px-4 py-1 rounded-full backdrop-blur-sm">
                                    <span className="relative flex h-3 w-3">
                                      <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                      <span className="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                                    </span>
                                    00:00
                                </div>
                            </div>

                            <div className="relative z-10 w-full px-12 pb-20 flex justify-center">
                                <button 
                                    onClick={handleHangup}
                                    className="w-24 h-24 rounded-full bg-red-500 flex items-center justify-center shadow-xl active:bg-red-600 transition-colors"
                                >
                                    <Icons.CallEnd />
                                </button>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        function AutoAnswerTimer({ onAccept }) {
            const [count, setCount] = useState(10);

            useEffect(() => {
                if (count > 0) {
                    const timer = setTimeout(() => setCount(count - 1), 1000);
                    return () => clearTimeout(timer);
                } else {
                    onAccept();
                }
            }, [count, onAccept]);

            return (
                <div className="text-center">
                    <p className="text-slate-400 text-lg mb-2">Auto-contestando</p>
                    <div className="text-6xl font-bold text-blue-400 font-mono">{count}</div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('mobile-frame'));
        root.render(<App />);
    </script>
</body>
</html>
